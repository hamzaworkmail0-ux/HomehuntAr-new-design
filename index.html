<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Hunt AR | Canada's AI Property Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-gold: #ffa500;
            --brand-charcoal: #2f2f2f;
            --brand-darker: #1a1a1a;
            --card-radius: 1.5rem;
        }
        body {
            font-family: 'Outfit', 'Inter', system-ui, sans-serif;
            background-color: var(--brand-charcoal);
            color: #ffffff;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        
        * { font-style: normal !important; }

        .bg-brand-gold { background-color: var(--brand-gold); }
        .text-brand-gold { color: var(--brand-gold); }
        .bg-brand-charcoal { background-color: var(--brand-charcoal); }
        .bg-brand-darker { background-color: var(--brand-darker); }
        
        .brand-text-heavy { font-weight: 900; }
        .brand-text-light { font-weight: 300; }

        .text-shadow-sm {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Multi-Angled Scroll Reveal System */
        .scroll-reveal {
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), 
                        transform 1s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }

        .reveal-up { transform: translateY(40px); }
        .reveal-down { transform: translateY(-40px); }
        .reveal-left { transform: translateX(-60px); }
        .reveal-right { transform: translateX(60px); }
        .reveal-zoom { transform: scale(0.9); }

        .scroll-reveal.is-visible {
            opacity: 1;
            transform: translate(0, 0) scale(1);
        }

        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }
        .delay-400 { transition-delay: 400ms; }

        /* Card Transitions & Glow Effects */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .template-card {
            background: var(--brand-darker);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--card-radius);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .template-card:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), 0 0 30px rgba(255, 165, 0, 0.25);
            transform: translateY(-10px);
            border-color: var(--brand-gold);
        }

        .dark-card {
            background: var(--brand-darker);
            border-radius: var(--card-radius);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .dark-card:hover {
            /* Removed glow and strong shadow as requested */
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-4px);
        }

        /* Specialized Service Glow */
        .service-card-glow {
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .service-card-glow:hover {
            border-color: var(--brand-gold);
            box-shadow: 0 0 50px -10px rgba(255, 165, 0, 0.3);
            transform: translateY(-8px);
        }

        .hero-glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 1.25rem;
        }

        @keyframes reveal-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: reveal-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            line-height: 1.05;
            letter-spacing: -0.05em;
            font-weight: 900;
        }
    </style>
